<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="card">
      <picture>
        <source
          srcset="/images/image-product-mobile.jpg"
          media="(max-width: 700px)"
        />
        <img
          src="/images/image-product-desktop.jpg"
          alt="bottle of perfume laying flat surrounded by leaves"
        />
      </picture>
      <div class="content">
        <h1>PERFUME</h1>
        <h2>Gabrielle Essesnce Eau De Parfum</h2>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Page, Perfume-Creator for the House of CHANEL.
        </p>
        <div class="price-container">
          <p class="price">$149.99</p>
          <p class="OG-price">$169.99</p>
        </div>

        <button class="button" data-icon="shopping-cart">Add to cart</button>
      </div>
    </div>
  </body>
</html>
